<head>
	<title>lighthouse</title>
</head>

<body>
	<h1>Welcome to Meteor!</h1>
	{{>list path="root"}}
	{{>preview}}
</body>

<template name="list">
	<ul>
		{{#each content path}}
			{{>item this}}
		{{/each}}
	</ul>
</template>

<template name="item">
	<li>
		{{this.name}}
		{{#if isOpenable}}
			{{>list path=this.path}}
		{{/if}}	
	</li>
</template>

<template name="file">
	{{load}}
	<iframe src="{{this.download_url}}"></iframe>
</template>


<template name="preview">
	{{#if currentFile}}
		{{>file currentFile}}
	{{/if}}
</template>
